<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>socket</title>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>

</head>
<body>
    <h2>Hello World!</h2>
    <button onclick="btnSend('hello')">hello</button>
    <button onclick="btnSend('study')">study</button>
    <button onclick="btnSend('bye')">bye</button>

    <script>
        //메세지 보내기: socket.emit()데이터 보낼때 사용하는거구..("이벤트명", data)
        // 메세지 받기: socket.on()보낸거 받을때 사용하는거구...("이벤트명", (data) => {})
        //io이벤트기반이라..?

        //클라이언트 소켓 생성 후 연결
        let socket = io.connect();

        const btnSend = (msg) =>{
            socket.emit('send', msg)
        }

        socket.on('response', (msg)=>{
            console.log(msg)
        })
        
    </script>
</body>
</html>
