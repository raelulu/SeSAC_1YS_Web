<html>
    <head>
        <title>간단 계산기 실습</title>
        <script>
        function cal(){
            var value1 = Number(document.getElementById("value1").value);
            var value2 = Number(document.getElementById("value2").value);
            var operator = document.getElementById("operator").value;

        
            if (operator == "+") {
                    result = value1 + value2;
            }
            else if (operator=="-"){
                    result = value1 - value2;
            }    
            else if (operator=="*"){
                    result = value1 * value2;
            }        
            else if(operator=="/"){
                    result = value1 / value2;
            }
            document.getElementById("result").value= result;
        }
        function reset(){
            document.getElementById("value1").value="";
            document.getElementById("value2").value="";
            document.getElementById("operator").value="";
            document.getElementById("result").value="";
        }

        </script>
    </head>
    <body>
     

        <div>값1:<input type="text" id="value1"></div>
        <div>값2:<input type="text" id="value2"></div>
        <div>연산자:<input type="text" id="operator"></div>
        <div>결과<input type="text" id="result"></div>
        
    

        <button type="button" onclick="cal()" value="">계산하기</button>
        <button type="button" onclick="remove()" value="">초기화</button>

        
    </body>
</html>
