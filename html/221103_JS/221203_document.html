                console.log(input.value);

                console.log(p1.html);
                console.log(p1.innerText);
                console.log(p1.innerHTML);

                // p1.innerText = "p태그입니다.";

                // 글자로 읽히냐 html요소로 읽히냐
            }
                    //.innerText랑 innerHTMl차이 값을 넣어주는...
