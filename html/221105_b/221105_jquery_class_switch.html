<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
        <script src="../jquery-ui-1.13.2/jquery-ui.js"></script>
        <link href="../jquery-ui-1.13.2/jquery-ui.css">
        <style>
            div { width: 100px; height: 100px;}
            .first { background-color: red;}
            .second {background-color: yellow;}
            .third { background-color: green;}
            .sizeup { font-size: 30px;}
        </style>
        <script>
            function second() {
                $("div").swithClass("first","second",2000);
            }
            function sizeup() {
                $("div").swithClass("second","sizeup",1000);
            }
            function third() {
                $("div").swithClass("sizeup","third",);
            }
            function first() {
                $("div").swithClass("third","first");
            }
        </script>
        
    </head>
    <body>
        <div class="first">div</div>
        <button type="button" onclick="second()">first -> second</button>
        <button type="button" onclick="sizeup()">second -> sizeup</button>
        <button type="button" onclick="third()">first -> third</button>
        <button type="button" onclick="first()">third -> first</button>
    </body>
</html>
