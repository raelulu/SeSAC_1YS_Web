<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
        <script src="../jquery-ui-1.13.2/jquery-ui.js"></script>
        <link href="../jquery-ui-1.13.2/jquery-ui.css">
        <style>
            div { width: 150px; height: 150px;}
            .apple { background-image: url(./apple.jpg); background-size: 150px 150px;}
            .banana { background-image: url(./banana.jpg);}
            .grapes { background-image: url(./포도.jpg);}
            .peach { background-image: url(./복숭아.jpg);}
        </style>
        <script>
            function apple() {
                $("div").switchClass("first", "apple");
            }

            function banana() {
                $("div").switchClass("apple","banana");
            }

            function grapes() {
                $("div").switchClass("banana","grapes");
            }

            function peach() {
                $("div").switchClass("grape", "peach");
            }

            
        </script>
        
    </head>
    <body>
        <div class="first"></div>
        <button type="button" onclick="apple()">사과</button>
        <button type="button" onclick="banana()">바나나</button>
        <button type="button" onclick="grapes()">포도</button>
        <button type="button" onclick="peach()">복숭아</button>
    </body>
</html>
