<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>

    <div class="row">
        <div class="col bg-warning">1</div>
        <div class="col bg-primary">2</div>
        <div class="col bg-success">3</div>
    </div>
    <div class="row">
        <div class="col bg-warning">1</div>
        <div class="col bg-primary">2</div>
        <div class="col bg-success">3</div>
        <div class="col bg-secndary">3</div>
    </div>
    <!-- row안에 col 3개  
    row안에 콜들이 각각 똑같은 크기 가지고있다..
    4개면 4개에 맞춰서 -->

    <hr>
    <div class="row">
        <div class="col-2 bg-warning">1</div>
        <div class="col-6 bg-primary">2</div>
        <div class="col-4 bg-success">3</div>
    </div>
     <!-- 1:3:2비율로 
    최대는 12칸-->
    <div class="row">
        <div class="col-8 col-md-4 col-lg-10 bg-warning">1</div>
        <div class="col-4 col-md-8 col-lg-2 bg-primary">2</div>
    </div>
    <!-- 
        lg Breakpoints지나면 5:1비율로됨. -->

     <div class="row">
        <div class="col-12 sol-sm-6 col-lg-4">
            <img src="mountain.jpg" class="w-100">
        </div>
        <div class="col-12 sol-sm-6 col-lg-8">
            <p class="bg-secondary">이 이미지는 귀여운 산</p>
        </div>
    </div>

    <!-- col-12 width전체 차지하겠다(12칸으로되니까) -->



    <div class="d-none d-md-none d-lg-none bg-warning" style="height:  300px;">
        div
    </div>
    <!-- Utilities에 Display 잘쓰고 왜중요? 화면크기에 따라 조정도 가능하고... 
    d-sm-none 추가하면 화면커지면 사라짐
    Layout에서 Breakpoints-->
    <div class="d-flex justify-content-center">
    <!-- d-flex 써보면서 이해 -->

    <a class="btn btn-primary" href="#" role="button">Link</a>
    <button class="btn btn-primary" type="submit">Button</button>
    <input class="btn btn-primary" type="button" value="Input">
    <input class="btn btn-primary" type="submit" value="Submit">
    <input class="btn btn-primary" type="reset" value="Reset">

    </div>

    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              코딩온 본사는 어디에?
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div class="accordion-body">
             공덕에 있슴다! 
             <!-- show를 주면 열려있는 상태로 보여진다! -->
            </div>
          </div>
        </div>
    </div>
    
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="mountain.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="mountain.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="mountain.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
