            function setStyle1() {
                var p = document.querySelector("#p1");
                p.style = "background-color: yellow; color: blue;";

            //제이쿼리로는 아래
            function setStyle2() {
                $("#p1").css("background-color","red");

            function setStyle3() {
                $("#p1").attr("style","background-color: blue; color: white;");
            //attr  특정한 속성 바꾸겠다...
            }

                console.log($("#p1").text());

                document.querySelector("#p1").append("<h2>h2</h2>");

            function append() {
                $("#ul").append("<li class='append'>append</li>");
            }
            function prepend() {
                $("#ul").prepend("<li>prepend</li>");
            }
            function before() {
                $("#ul").before("<li>before</li>");
            }
            function after() {
                $("#ul").after("<li>after</li>");
            }
            function remove1() {
                $(".append").remove();
                // 한개만 지우는것 아님. 해당되는 애들 삭제. empty는 반대 부모한테 실행되는...이부모 선택된애들의 자식(자손포함)들을 지우겠다..
                //해당하는 선택자 지우겠다. append라는 클래스 가진애들만 지우겠다.
            }
            function empty() {
                $("#ul").empty();
            }

            function parent() {
                console.log($("#li1").parent());
                console.log($("#li1").parent().parent());
                console.log($("#li1").parent().prev());
                console.log($("#li1").parent().next());
                $("#li1").parent().append("<li>paerrntAppend</li>");
            }

        </script>
