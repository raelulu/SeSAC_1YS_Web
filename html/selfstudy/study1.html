<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="hello">안녕하세요</h1>
    <h1 id="hi">JS 초보에요</h1>
 

    <script>
        document.getElementById('hello').style.fontSize ='16px';
        document.getElementById('hello').style.color='red';//요런거 많으니까 구글에 자바스크립트로 글씨 어떻게 빨갛게? 검색ㄱㄱ 근데 영어로함 더잘나와ㅎㅎ
        document.getElementById('hi').innerHTML='JS 고수에요';
           //getElementById는 셀렉터라하는데. 웹문서 안에있는 원하는 요소 찾을때사용.
        // 컴퓨터 빡통이라 코드가 길어.. 추상적인 명령하면 못알아들어 구체적으로 설명하는 코드인것.
    
    </script>
    
</body>
</html>
