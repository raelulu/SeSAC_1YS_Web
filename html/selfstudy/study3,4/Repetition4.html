<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>될때까지</title>
    <style>
        .alert-box {
                       background-color: skyblue;
                       padding: 20px;
                       color: white;
                       border-radius: 5px;
                       display: none;
                     }
     </style>
</head>
<body>
    <div class="alert-box" id="alert">
        <p id="title"></p>
        <button onclick="알림창열기('none')">닫기</button>
    </div>

    <button onclick="아이디알림창()">버튼1</button>
    <button onclick="비번알림창()">버튼2</button>

    <script>
        function 아이디알림창(){
            document.getElementById('title').innerHTML='아이디입력';
            document.getElementById('alert').style.display='block';

        }
        function 비번알림창(){
            document.getElementById('title').innerHTML='비번입력';
            document.getElementById('alert').style.display='block';

        }
        
        function 알림창열기(asd){
            document.getElementById('alert').style.display=asd;

        }
    </script>
</body>
